spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  data:
    mongodb:
      database: asset
      uri: ${MONGO_URI}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://ubuntudev.llseremak.p5.tiktalik.io/realms/simple-bills
          jwk-set-uri: https://ubuntudev.llseremak.p5.tiktalik.io/realms/simple-bills/protocol/openid-connect/certs
  rabbitmq:
    host: rabbitmq
    
server:
  port: 8080

custom-properties:
  simple-bills-gui: "https://simple-bills-gui-lukaszse.cloud.okteto.net"
  transaction-url: "https://transaction-management-lukaszse.cloud.okteto.net/"
  planning-url: "https://planning-lukaszse.cloud.okteto.net/"