name: simple-bills

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_ASSET_MANAGEMENT_REGISTRY: image registry
  #  - OKTETO_BUILD_ASSET_MANAGEMENT_REPOSITORY: image repo
  #  - OKTETO_BUILD_ASSET_MANAGEMENT_IMAGE: image name
  #  - OKTETO_BUILD_ASSET_MANAGEMENT_TAG: image tag
  asset-management:
    context: asset-management
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_PLANNING_REGISTRY: image registry
  #  - OKTETO_BUILD_PLANNING_REPOSITORY: image repo
  #  - OKTETO_BUILD_PLANNING_IMAGE: image name
  #  - OKTETO_BUILD_PLANNING_TAG: image tag
  planning:
    context: planning
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_SIMPLE_BILLS_GUI_REGISTRY: image registry
  #  - OKTETO_BUILD_SIMPLE_BILLS_GUI_REPOSITORY: image repo
  #  - OKTETO_BUILD_SIMPLE_BILLS_GUI_IMAGE: image name
  #  - OKTETO_BUILD_SIMPLE_BILLS_GUI_TAG: image tag
  simple-bills-gui:
    context: simple-bills-gui
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_TRANSACTION_MANAGEMENT_REGISTRY: image registry
  #  - OKTETO_BUILD_TRANSACTION_MANAGEMENT_REPOSITORY: image repo
  #  - OKTETO_BUILD_TRANSACTION_MANAGEMENT_IMAGE: image name
  #  - OKTETO_BUILD_TRANSACTION_MANAGEMENT_TAG: image tag
  transaction-management:
    context: transaction-management
    dockerfile: Dockerfile

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml
    services:
      - transaction-management
      - planning
      - asset-management
      - simple-bills-gui
      - mongodb

# The dependencies section defines other git repositories to be deployed as part of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#dependencies
# dependencies:
#   - https://github.com/okteto/sample


# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  asset-management:
    image: okteto/gradle:6.5
    command: bash
    workdir: /usr/src/app
    sync:
      - asset-management:/usr/src/app
    forward:
      - 5005:5005
    volumes:
      - /home/gradle/.gradle
  planning:
    image: okteto/gradle:6.5
    command: bash
    workdir: /usr/src/app
    sync:
      - planning:/usr/src/app
    forward:
      - 5005:5005
      - 8443:443
      - 8080:8080
    volumes:
      - /home/gradle/.gradle
  simple-bills-gui:
    command: bash
    workdir: /usr/src/app
    sync:
      - simple-bills-gui:/usr/src/app
    forward:
      - 9229:9229
      - 8080:80
  transaction-management:
    image: okteto/gradle:6.5
    command: bash
    workdir: /usr/src/app
    sync:
      - transaction-management:/usr/src/app
    forward:
      - 5005:5005
      - 8443:443
      - 8080:8080
    volumes:
      - /home/gradle/.gradle

